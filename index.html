<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mon Emploi du Temps</title>
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="icon-192.png" />
  <script src="script.js" defer></script>
</head>
<body>
  <h1>📆 Mon Emploi du Temps</h1>
  <h2>🗑️ double click sur l'activité pour le supprimer</h2>
  <form id="activityForm">
    <input type="text" id="activityName" placeholder="Nom de l'activité" required />
    <input type="datetime-local" id="activityTime" required />
    <select id="activityCategory">
      <option value="Travail">Travail</option>
      <option value="Étude">Étude</option>
      <option value="Perso">Perso</option>
    </select>
    <button type="submit">Ajouter</button>
  </form>
  <div id="calendar"></div>
</body>
</html>
